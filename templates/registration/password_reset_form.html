{% extends "admin/base_site.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #fff;">
    <h2 style="text-align: center; color: #333;">Mot de passe oublié ?</h2>
    <p style="text-align: center; color: #666;">Entrez votre email pour recevoir le lien de réinitialisation.</p>

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="id_email" style="display: block; margin-bottom: 5px;">Adresse Email :</label>
            {{ form.email }}
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background: #417690; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Envoyer le lien
        </button>
    </form>
</div>
{% endblock %}
