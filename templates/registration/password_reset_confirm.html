{% extends "admin/base_site.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #fff;">
    <h2 style="text-align: center; color: #333;">Nouveau mot de passe</h2>
    
    {% if validlink %}
        <p style="text-align: center; color: #666;">Entrez votre nouveau mot de passe ci-dessous.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">
                Changer le mot de passe
            </button>
        </form>
    {% else %}
        <p style="color: red; text-align: center;">
            Ce lien de réinitialisation est invalide ou a expiré.
        </p>
    {% endif %}
</div>
{% endblock %}
